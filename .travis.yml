language: julia
os:
    - linux
    - osx
julia:
    - 0.7
    - 1.0
notifications:
    email: false
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("XLSX")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter"); cd(Pkg.dir("XLSX")); include(joinpath("docs", "make.jl"))'
